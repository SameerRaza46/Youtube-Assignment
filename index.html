<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="nav">
        <nav>
            <!-- Left Section -->
            <div class="left-section">
                <input type="image" src="3LinesIcon.png" alt="Menu" class="icon menu-icon">
                <input type="image" src="YoutubeButton.PNG" alt="YouTube Logo" class="icon youtube-logo">
            </div>

            <!-- Middle Section -->
            <div class="search-container" style="margin-left: 20%;">
                <form action="https://www.youtube.com/results" method="GET" target="_blank">
                    <input type="text" name="search_query" placeholder="Search" class="search-bar" required>
                    <button type="submit" class="search-button">
                        <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="Search Icon" class="search-icon">
                    </button>
                </form>
            </div>
            <input type="image" name="Microphone" src="MicrophoneIcon.png" alt="Microphone" class="icon microphone-icon">

            <!-- Right Section -->
            <div class="right-section">
                <input type="image" src="3DotsIcon.png" alt="More Options" class="icon more-options-icon">
                <button class="sign-in-button">
                    <img src="UserIcon.png" alt="User Icon" class="user-icon">
                    Sign in
                </button>
            </div>
        </nav>
    </div>

    <div class="SideBar">
        
    </div>
</body>
</html>
